<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success">
<div class="container d-flex align-items-center justify-content-center vh-100 ">
    <div class="card shadow-lg p-4">
        <h1 class="display-5 fw-bold text-dark">Registration</h1>
        {%if messages %}
            {%for message in messages%}
                <div class="alert alert-danger">{{message}}</div>
            {%endfor%}
        {%endif%}
        <form action="{% url 'register' %}" method="post">
            {%csrf_token%}
            <div class="form-group mt-1">
                <label>Name</label>
                <input type="text" class="form-control" name="username" placeholder="Put your name">
            </div>
            <div class="form-group mt-1">
                <label>Email</label>
                <input type="text" class="form-control" name="email" placeholder="Put your email">
            </div>
            <div class="form-group mt-1">
                <label>Birthdate</label>
                <input type="date" class="form-control" name="date_of_birth" placeholder="Put your email">
            </div>
            <div class="form-group mt-1">
                <label>Password</label>
                <input type="password" class="form-control" name="password1" placeholder="Password">
            </div>
            <div class="form-group mt-1">
                <label>Repeat Password</label>
                <input type="password" class="form-control" name="password2" placeholder="Repeat password">
            </div>
            <div class=" d-flex align-items-center justify-content-center mt-3">
                <button class="btn btn-success" type="submit">register</button>
            </div>
            <div class="text-center mt-2">
                <span class="small text-muted">Already have account <a class="text-primary"
                                                                       href="login">Sign in</a></span>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
