<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100">
<div class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-xxl bg-success fs-4 shadow-lg">
        <div class="container-fluid bg-success flex-grow-0 py-4">
            <a href="{% url 'home' %}" class="navbar-brand fs-4 text-light ms-5">Money Tracker Bibble-Bubble</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto ">
                    {%csrf_token%}
                    {% if user.is_authenticated %}
                    <div class="d-flex align-items-center gap-5">
                        <h3 class="text-light mb-0 me-5">Hello {{user.username}}</h3>
                        <a class="nav-link text-light fs-5" href="{%url 'logout'%}">Sign out</a>
                    </div>

                    {%else%}
                    <a class="nav-link text-light" href="{% url 'register'%}">Register</a>
                    <a class="nav-link text-light" href="{% url 'login'%}">Sign in</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>
    <div class="container-fluid d-flex flex-grow-1">

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
